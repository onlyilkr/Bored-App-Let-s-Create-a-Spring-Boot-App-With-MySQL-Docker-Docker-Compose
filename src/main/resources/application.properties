#datasource configurations
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:bored-db}:${MYSQL_PORT:3306}/${MYSQL_DATABASE:appdb}?autoReconnect=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=${MYSQL_USERNAME:boredPeople}
spring.datasource.password=${MYSQL_PASSWORD:soBoredPass}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# DDL generation
spring.jpa.generate-ddl=true

#JPA/Hibernate :
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL55Dialect
spring.jpa.hibernate.ddl-auto=update